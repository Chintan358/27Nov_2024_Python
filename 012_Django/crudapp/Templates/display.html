<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto card mt-5 p-5">

    <table class="table">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>Image</th>
            <th colspan="2">Action</th>
        </tr>
   
    {%for i in users%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td><img src="media/{{i.image}}" alt="{{i.image}}" width="50px" height="50px"/> </td>
            <td><a href="{%url 'delete' i.id%}" class="btn btn-danger">Delete</a></td>
            <td><a href="{%url 'update' i.id%}" class="btn btn-primary">Update</a></td>
        </tr>
    {%endfor%}
</table>
</div></div></div>
</body>
</html>
