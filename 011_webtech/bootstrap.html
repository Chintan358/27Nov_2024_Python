<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validation()
        {
            var uname = document.getElementById("uname").value
            var email = document.getElementById("email").value
            var phone = document.getElementById("phone").value
            var pass = document.getElementById("pass").value
            var cpass = document.getElementById("cpass").value

            var unameErr = document.getElementById("unameErr")
            var emailErr = document.getElementById("emailErr")
            var phoneErr = document.getElementById("phoneErr")
            var passErr = document.getElementById("passErr")
            var cpassErr = document.getElementById("cpassErr")

            var btn = document.getElementById("btn")

            var unameExp = /^[a-zA-Z]+$/
            var phoneExp = /^[0-9]{10}$/

            if(uname=="" || uname==null)
            { 
               unameErr.innerHTML="Username Required !!!!"
               btn.disabled=true
            }
            else if(!unameExp.test(uname))
            {
                unameErr.innerHTML="Invalid formate"
                btn.disabled=true
            }
            else{
                unameErr.innerHTML=""
                btn.disabled=false
            }

            if(email=="" || email==null)
            { 
               emailErr.innerHTML="Email Required !!!!"
               btn.disabled=true

            }
            else{
                emailErr.innerHTML=""
                btn.disabled=false

            }

            if(phone=="" || phone==null)
            { 
               phoneErr.innerHTML="Phone Required !!!!"
               btn.disabled=true

            }
            else if(!phoneExp.test(phone))
            {
                phoneErr.innerHTML="Invalid number"
                btn.disabled=true
            }
            else{
                phoneErr.innerHTML=""
                btn.disabled=false

            }

            if(pass=="" || pass==null)
            { 
               passErr.innerHTML="Password Required !!!!"
               btn.disabled=true
            }
            else{
                passErr.innerHTML=""
                btn.disabled=false
            }

            if(cpass=="" || cpass==null)
            { 
                cpassErr.innerHTML="Confirm password Required !!!!"
                btn.disabled=true
            }
            else if(pass !=cpass)
            {
                cpassErr.innerHTML="It should same as password"
                btn.disabled=true
            }
            else{
                cpassErr.innerHTML=""
                btn.disabled=false
            }

        }
    </script>


</head>
<body>

    <div class="container">
        <div class="row">

        
            <div class="col-md-7 col-lg-5 col-sm-12 mx-auto card p-5 mt-3">

                <h1 class="text-danger" align="center">Registration form</h1>
                <hr>
    <form action="">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="uname" onkeyup="validation()">
        <span id="unameErr" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text"  class="form-control" id="email" onkeyup="validation()">
        <span id="emailErr" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text"  class="form-control" id="phone" onkeyup="validation()">
        <span id="phoneErr" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text"  class="form-control" id="pass" onkeyup="validation()">
        <span id="passErr" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="text"  class="form-control" id="cpass" onkeyup="validation()">
        <span id="cpassErr" class="text-danger"></span>
    </div>
    <br>
        <button class="btn btn-success" id="btn">Submit</button>
    </form>

</div>
    </div>
</div>


</body>
</html>
